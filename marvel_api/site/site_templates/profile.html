{% extends 'base.html' %}

{% block content %}

<header class="hero-section">
    <h3 class="header-text">Welcome to the Marvel-verse, {{ current_user.user_name }}! </h3>
</header>

<div class="container">
    <h3>Here are your profile details!</h3>
    <ul class="list-group">
        <li class="list-group-item">Username: {{ current_user.user_name}} </li>
        <li class="list-group-item">Token: {{ current_user.token }} </li>
    </ul>
</div>

{% endblock content %}
